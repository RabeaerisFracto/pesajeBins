<!DOCTYPE html>
<html lang="es">
<head>
  <meta lang="es">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zote 0.9.3</title>
  <meta name="keywords" content="Calculo, pesajes, camiones">
	<meta name="description" content="Calculo pesaje camiones">
	<meta name="author" content="AMoncada">
	<meta name="copyright" content="AMoncada">
	<meta name="robots" content="index">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FFFFFF">
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#000000">
  <link rel="icon" href="iconZote.ico">
  <link rel="stylesheet" type="text/css" href="estilo_pre.css">
  <script src="https://kit.fontawesome.com/2d02c042f3.js" crossorigin="anonymous"></script>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#317EFB"/>
</head>
<body>
  <img src="./0.9.3ZotePesaje bins y totes black.png" alt="Zote 0.9.3" id="logoZote">
  <div id="divTipoBins">
    <label for="tipoTote">Tipo Tote</label>
    <select id="tipoBins">
      <option value="44"> BIP </option>
      <option value="66"> BIM </option>
    </select>
    <select id="tipoTote">
      <option value="1">TBM</option>
        <option value="0.375">SPIC</option>
    </select>
  </div><br><hr><hr><hr>
  <div id="xRomana">
    <input type="checkbox" id="check1"><label for="check1" id="expansor1">
      <i class="fa-solid fa-truck-moving"></i> Por Romana
    </label>
    <form class="xRomanaHidden">
      <div class="checkbox-wrapper-14">
        <input id="s1-14Romana" type="checkbox" class="switch">
        <label for="s1-14Romana">Totes</label>
      </div>
      <div class="checkbox-wrapper-2" id="checkbox-wrapper-2-Romana">
        <input type="checkbox" class="sc-gJwTLC ikxBAC" id="s1-2Romana">
        <label for="s1-2Romana">&nbsp; Calcular totes</label>
        <input type="checkbox" class="sc-gJwTLC ikxBAC" id="s1-2totesVaciosRomana">
        <label for="s1-2totesVaciosRomana">&nbsp; Totes Vacios</label>
      </div>
      <div id="inputTotes1">
      <input type="number" pattern="\d*" placeholder="Totes" id="totes1" value="0">
      <input type="number" pattern="\d*" placeholder="Totes vacios" id="inputTotesVaciosRomana" value="0">
    </div>
      <input type="number" pattern="\d*" placeholder="Cantidad de Bins" id="numeroBins1" value="" required><br>
      <input type="number" pattern="\d*" placeholder="Peso Entrada" id="pesoEntrada" value="" required><br>
      <input type="number" pattern="\d*" placeholder="Peso Salida" id="pesoSalida" value="" required><br>
      <input type="submit" id="boton" value="Calcular"></input><br>
      <input  type="button" id="limpiarRomana" value="Limpiar Romana"></input>
      <div id="promedioBinsRomana"></div><br>
    </form>
  </div>
  <div id="xOficina">
    <input type="checkbox" id="check2"><label for="check2" id="expansor2">
      <i class="fa-solid fa-weight-scale"></i> Por Oficina
    </label>
    <form class="xOficinaHidden">
      <div class="checkbox-wrapper-14">
        <input id="s1-14Oficina" type="checkbox" class="switch">
        <label for="s1-14Oficina">Totes</label>
      </div>
      <div class="checkbox-wrapper-2" id="checkbox-wrapper-2-Oficina">
        <input type="checkbox" class="sc-gJwTLC ikxBAC" id="s1-2Oficina">
        <label for="s1-2Oficina">&nbsp; Calcular totes</label>
        <input type="checkbox" class="sc-gJwTLC ikxBAC" id="s1-2totesVacios">
        <label for="s1-2totesVacios">&nbsp; Totes Vacios</label>
      </div>
      <div id="inputTotes2">
        <input type="number" pattern="\d*" placeholder="Totes" id="totes2" value="0">
        <input type="number" pattern="\d*" placeholder="Totes vacios" id="inputTotesVacios" value="0">
      </div>
      <div id="inputBins2">
        <input type="number" pattern="\d*" placeholder="Bins a pesar" id="numeroBins2" value="" required>
        <input type="number" pattern="\d*" placeholder="Total recipientes" id="recipientesTotales2" value="">
      </div>
      <input type="number" pattern="\d*" placeholder="Peso torre" id="pesoTorre" value="" required><br>
      <input type="submit" id="submit" value="Calcular"><br>
      <input  type="button" id="limpiarTodo" value="Limpiar Todo"></input>
      <div id="aImprimir">
        <div id="resultado3"></div>
        <div id="pesoRecipientesVacios"></div>
        <div id="soloFruta"></div>
        <div id="promedio"></div>
        <div id="promedioTotalOficina"></div>
        <div id="resultado2"></div>
      </div>
    </form>

  </div>

</body>
<script src="CodigoBins.js"></script>
</html>
