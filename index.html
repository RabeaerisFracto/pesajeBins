<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zote</title>
  <meta name="keywords" content="Calculo, pesajes, camiones">
	<meta name="description" content="Calculo pesaje camiones">
	<meta name="author" content="AMoncada">
	<meta name="copyright" content="AMoncada">
	<meta name="robots" content="index">
  <link rel="icon" href="iconZote.ico">
  <link rel="stylesheet" type="text/css" href="estilo_pre.css">
  <script src="https://kit.fontawesome.com/2d02c042f3.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="divTipoBins">
    <label>Tipo Bins</label>
    <select id="tipoBins">
      <option value="44"> BIP </option>
      <option value="66"> BIM </option>
    </select><br><hr><hr><hr>
  </div>
  <div id="xRomana">
    <input type="checkbox" id="check1"><label for="check1" id="expansor1">
      <i class="fa-solid fa-truck-moving"></i> Por Romana
    </label>
    <form class="xRomanaHidden">
      <input type="number" placeholder="Cantidad de Bins" id="numeroBins1" value="" required><br>
      <input type="number" placeholder="Peso Entrada" id="pesoEntrada" value="" required><br>
      <input type="number" placeholder="Peso Salida" id="pesoSalida" value="" required><br>
      <input type="submit" id="boton" value="Calcular"></input><br>
      <input  type="button" id="limpiarRomana" value="Limpiar Romana"></input>
      <div id="promedioBinsRomana"></div><br>
    </form>
  </div>
  <div id="xOficina">
    <input type="checkbox" id="check2"><label for="check2" id="expansor2">
      <i class="fa-solid fa-weight-scale"></i> Por Oficina
    </label>
    <form class="xOficinaHidden">
      <div class="checkbox-wrapper-14">
        <input id="s1-14" type="checkbox" class="switch">
        <label for="s1-14">Totes</label>
      </div>
      <div class="checkbox-wrapper-2">
        <input type="checkbox" class="sc-gJwTLC ikxBAC" id="s1-2">
        <label for="s1-2">&nbsp; Calcular totes</label>
      </div>
      <input type="number" placeholder="Totes" id="totes2" value="">
      <input type="number" placeholder="Cantidad de Bins" id="numeroBins2" value="" required><br>
      <input type="number" placeholder="Peso Torre" id="pesoTorre" value="" required><br>
      <input type="submit" id="submit" value="Calcular"><br>
      <input  type="button" id="limpiarTodo" value="Limpiar Todo"></input>
      <div id="aImprimir">
        <div id="resultado3"></div>
        <div id="pesoBinsVacios"></div>
        <div id="soloFruta"></div>
        <div id="promedio"></div>
        <div id="resultado2"></div>
      </div>
    </form>

  </div>

</body>
<script src="CodigoBins.js"></script>
</html>
